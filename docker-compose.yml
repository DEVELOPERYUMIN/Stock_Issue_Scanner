services:
  mysql:
    image: mysql:8.0
    container_name: sis-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: stock_issue_scanner
      MYSQL_USER: sis_user
      MYSQL_PASSWORD: sis_password
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - sis_mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  sis_mysql_data: